<div class="modal-overlay" *ngIf="isOpen" (click)="onCancel()">
  <div class="modal-dialog" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h2 class="modal-title">{{ title }}</h2>
      <button class="modal-close" (click)="onCancel()" aria-label="Close">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <div class="modal-body">
      <p class="modal-message">{{ message }}</p>
    </div>

    <div class="modal-footer">
      <button class="btn btn-secondary" (click)="onCancel()">
        <i class="fas fa-times"></i>
        {{ cancelText }}
      </button>
      <button 
        [class]="'btn ' + (isDangerous ? 'btn-danger' : 'btn-primary')"
        (click)="onConfirm()">
        <i [class]="isDangerous ? 'fas fa-exclamation-triangle' : 'fas fa-check'"></i>
        {{ confirmText }}
      </button>
    </div>
  </div>
</div>
